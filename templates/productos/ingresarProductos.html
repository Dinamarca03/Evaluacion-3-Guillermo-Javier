{% extends "sistema/base.html" %}

{% block title %}

{% endblock title %}

{% block contenido %}

<h1>Ingresar Productos</h1>

<div class="container">
    {{error}}

        {% csrf_token %}

        {{form.as_p}}

        <button>
            Ingresar

    </form>
</div>


{% endblock %}
