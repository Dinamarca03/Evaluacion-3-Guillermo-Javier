{% extends "sistema/base.html" %}

{% block title %}
Ingreso de devoluciones
{% endblock title %}

{% block contenido %}



<div class="container card mt-5">
    {{ error }}
    
    <form method="POST" class="my-3">
        <h1 class="text-center display-3 mb-5">Ingresar Devolucion</h1>
        {% csrf_token %}

        {{ form.as_p }}

        <a href="{% url 'devoluciones' %}" class="btn btn-dark">
            Volver
        </a>
        <button class="btn btn-primary float-right">
            Ingresar
        </button>

    </form>
</div>

{% endblock %}
